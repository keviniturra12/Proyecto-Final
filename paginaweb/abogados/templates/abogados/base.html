div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ solicitud.titulo }}</h5>
                        <p class="card-text">{{ solicitud.descripcion }}</p>
                        <p class="card-text">Estado: {{ solicitud.estado }}</p>
                        <a href="{{ solicitud.archivo_adjunto.url }}" download>Descargar Archivo Adjunto</a>
                        <div class="mt-3">
                            <a href="{% url 'actualizar_solicitud' solicitud.id %}" class="btn btn-warning">Editar</a>
                            <a href="{% url 'eliminar_solicitud' solicitud.id %}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
